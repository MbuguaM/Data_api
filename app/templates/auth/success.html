{% extends 'auth/auth-base.html'%}
<!--  -->
{% block content%}

<div class="container">
  <br>
  <div class="row">
    <a href="{{url_for('main.index')}}"><i class="glyphicon glyphicon-arrow-left"></i> Back to Home</a>
    <hr>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="panel panel-success">
        <div class="panel-heading">
          <div class="panel-title">
            <h2>Registration Complete</h2>
          </div>
        </div>
        <div class="panel-body">
          {% for message in get_flashed_messages() %}
          <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert">&times;</button> {{ message }}
          </div>

          {% endfor %}
          <!-- Login form  -->
          <p>
            Your API key is:
          </p>
          <p>
            For help getting started please look at our <a href="{{url_for('main.documentation')}}">getting started guide</a>.
          </p>

          <br>


        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>


{%endblock%}
